<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup message</title>
    <!-- ========================css ================= -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <button class="btn" onclick="openPopup()">submit</button>
        <div class="popup">
            <img src="./img/404-tick.png">
            <h1>Thank you!</h1>
            <p>
                Your detials has been successfully
                submitted thanks!
            </p>
            <div class="okbtn" onclick="closePopup()">
                OK
            </div>
        </div>
    </div>
    <!-- =======================js================= -->
    <script src="./script.js"></script>
</body>
</html>
